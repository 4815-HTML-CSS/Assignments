<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Saira+Condensed:wght@500&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>A-6: Podcast Finder</h1>
        <p>Created by Tomoko Okochi</p>
    </header>

    <main>
        <section class="fp">
            <h2>Find a Podcast</h2>
            <!-- <form action="https://listen-api.listennotes.com/api/v2/search" method="get"> -->
            <!-- <form action="https://listen-api.listennotes.com/search/" method="get"> -->
            <form action="https://www.listennotes.com/search/" method="get">

                <div class="article">
                    <label>Keyword:</label>
                    <input class="inpu" type="text" name="q" id="keyword" required>
                </div>

                <div class="article">
                    <label for="type">Type: </label>
                    <select class="inpu" name="type" id="type">
                        <option selected disabled>Select type</option>
                        <option value="epi">episode</option>
                        <option value="pod">podcast</option>
                        <option value="cur">curated</option>
                    </select>
                </div>

                <div class="article">
                    <label for="min">Minimum Length (min): </label>
                    <input class="inpu" name="len_min" type="number" id="min" min="0">
                </div>

                <div class="article">
                    <label for="max">Maximum Length (min): </label>
                    <input class="inpu" name="len_max" type="number" id="max" min="1">
                </div>

                <div class="article">
                    <label for="language">Language:</label>
                    <input class="inpu" name="language" type="text" id="language">
                </div>


                <div class="article">
                    <label></label>
                    <fieldset>
                        <legend>Sort by date?</legend>
                        <div class="date">


                            <div>
                                <label for="yes">Yes</label>
                                <input type="radio" id="yes" name="sort_by_date" value="yes">
                            </div>

                            <div>
                                <label for="no">No</label>
                                <input type="radio" id="no" name="sort_by_date" value="no">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="button">
                    <input class="blue" type="submit" value="Search">
                    <input class="grey" type="reset" value="Clear">
                </div>
            </form>
        </section>

        <section class="cu">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="article">
                    <label>Firts Name:</label>
                    <input class="inpu" type="text" id="fname" placeholder="Firstname" required>
                </div>

                <div class="article">
                    <label>Last Name:</label>
                    <input class="inpu" type="text" id="lname" placeholder="Lastname">
                </div>

                <div class="article">
                    <label>Email Address:</label>
                    <input class="inpu" type="email" id="mail">
                </div>
                <div class="article">
                    <label for="type">Age</label>
                    <select class="inpu" name="age" id="age">
                        <option selected disabled>Select your age</option>
                        <option value="10">Under 20</option>
                        <option value="20">20 - 29</option>
                        <option value="30">30 - 39</option>
                        <option value="40">40 - 49</option>
                        <option value="50">50 - 59</option>
                        <option value="60">60 - 69</option>
                        <option value="70">70 - 79</option>
                        <option value="80">80 and up</option>
                    </select>
                </div>
                <div class="article">
                    <label></label>
                    <fieldset>
                        <legend>Categories you are interested in: </legend>
                        <div class="categ">

                            <div>
                                <label for="crime">True Crime</label>
                                <input type="checkbox" id="crime" name="categorie" value="crime">
                            </div>

                            <div>
                                <label for="news">News</label>
                                <input type="checkbox" id="news" name="categorie" value="news">
                            </div>

                            <div>
                                <label for="comedy">Comedy</label>
                                <input type="checkbox" id="comedy" name="categorie" value="comedy">
                            </div>

                            <div>
                                <label for="news">IT</label>
                                <input type="checkbox" id="it" name="categorie" value="it">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="article">
                    <label>
                        Your feedback to our service:
                    </label>
                    <textarea class="inpu" name="comment"></textarea>

                </div>
                <div class="button">
                    <input class="blue" type="submit" value="Send">
                    <input class="grey" type="reset" value="Clear">
                </div>
            </form>
        </section>

    </main>

    <footer>
        Â© 2022 Podcast Fun
    </footer>
</body>

</html>
